<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Palabras</title>
    <link rel="stylesheet" href="convertidor.css">
</head>
<body>
    <div class="container">
        <h1>Transformador de Palabras</h1>
        <label for="inputWord">Ingresa una palabra:</label>
        <input type="text" id="inputWord" placeholder="Escribe aquí...">
        
        <div class="buttons">
            <button onclick="invertirPalabra()">Invertir</button>
            <button onclick="dividirPorSilabas()">Dividir por Sílabas</button>
        </div>
        
        <div id="output"></div>
    </div>
    
    <script src="convertidor.js"></script>
</body>
</html>
